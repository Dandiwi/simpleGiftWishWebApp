<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1> Wishlist</h1>
    <a th:href = "@{/newWishForm}" class="btn btn-primary btn-sm mb-3"> Add Wish </a>
    <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th> Name </th>
        <th> Gift </th>
        <th> Description </th>
        <th> IMG </th>
        <th> URL </th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody><tr th:each="wishlist : ${listWishes}">
        <td th:text="${wishlist.name}"></td>
        <td th:text="${wishlist.gift}"></td>
        <td th:text="${wishlist.desc}"></td>
        <td> <img alt="img" th:src="${wishlist.img}"
                 width="150" height="150"></td>
        <td> <a th:href="${wishlist.url}" th:text="${wishlist.url}" target="_blank" /></td>
        <td> <a th:href="@{/showFormForUpdate/{id}(id=${wishlist.id})}" class="btn btn-primary"> Update </a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
